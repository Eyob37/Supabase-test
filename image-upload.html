<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>
</head>
<body>
  <h2>Upload Image2</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Upload</button>
  <p id="status"></p>
  <img id="preview" width="200" />

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Put your own URL and anon key here
    const supabaseUrl = "https://oimiskqpsvcwvlfrmtwf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdndWV2aXNxY3JhZWRtd3piaHdhIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTQ5ODUyMywiZXhwIjoyMDcxMDc0NTIzfQ.6Py8pr3EUaJwknG7V7Oeg-sSeoarDfwTKa3uw1KRzqg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        document.getElementById("status").textContent = "Please select a file!";
        return;
      }

      const filePath = `uploads/${Date.now()}-${file.name}`;

      let { error } = await supabase.storage
        .from("images")
        .upload(filePath, file);

      if (error) {
        document.getElementById("status").textContent = "Error: " + error.message;
        return;
      }

      const { data } = supabase.storage.from("images").getPublicUrl(filePath);

      document.getElementById("status").textContent = "Uploaded!";
      document.getElementById("preview").src = data.publicUrl;
    }

    window.uploadImage = uploadImage;
  </script>
</body>
</html>
