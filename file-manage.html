<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border-radius: 10px;
    }

    h1 {
      margin: 0 0 10px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2c82e0;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    .file-item a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Supabase File Manager</h1>
    <p>Upload & download any files inside <b>images/files</b></p>
  </header>

  <div class="section">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <div class="section">
    <h2>Files List</h2>
    <button onclick="listFiles()">Refresh List</button>
    <div class="file-list" id="fileList"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2.38.0";

    // Replace with your project URL and anon key
    const supabaseUrl = "https://oimiskqpsvcwvlfrmtwf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pbWlza3Fwc3Zjd3ZsZnJtdHdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MjQ1MzQsImV4cCI6MjA3MTEwMDUzNH0.EFhfKj_9wneZ4Px64n1Vq9cASHN43xmgBEWwNAFycTE";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const statusEl = document.getElementById("status");
    const fileListEl = document.getElementById("fileList");

    // Upload file
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        statusEl.textContent = "Please select a file!";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "Uploading...";
      statusEl.className = "status";

      const fileExt = file.name.split(".").pop();
      const filePath = `files/${Math.random().toString(36).substring(2)}-${Date.now()}.${fileExt}`;

      try {
        const { error } = await supabase.storage.from("images").upload(filePath, file);

        if (error) throw error;

        statusEl.textContent = "File uploaded successfully!";
        statusEl.className = "status success";
        fileInput.value = "";
        listFiles();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Upload failed: " + err.message;
        statusEl.className = "status error";
      }
    }
    window.uploadFile = uploadFile;

    // List files
    async function listFiles() {
      fileListEl.innerHTML = "Loading files...";

      try {
        const { data, error } = await supabase.storage.from("images").list("files", {
          limit: 100,
          sortBy: { column: "name", order: "desc" },
        });

        if (error) throw error;

        if (!data || data.length === 0) {
          fileListEl.innerHTML = "<p>No files found.</p>";
          return;
        }

        fileListEl.innerHTML = "";
        data.forEach(file => {
          const { data: urlData } = supabase.storage.from("images").getPublicUrl("files/" + file.name);

          const div = document.createElement("div");
          div.className = "file-item";

          const name = document.createElement("span");
          name.textContent = file.name;

          const link = document.createElement("a");
          link.href = urlData.publicUrl;
          link.target = "_blank";
          link.textContent = "Download";

          div.appendChild(name);
          div.appendChild(link);
          fileListEl.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        fileListEl.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    }
    window.listFiles = listFiles;

    // Load list on page start
    document.addEventListener("DOMContentLoaded", listFiles);
  </script>
</body>
</html>
